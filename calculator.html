<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with History</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .calculator {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 350px; /* Increased width for better button layout */
        }

        .history {
            font-size: 16px;
            color: #999;
            margin-bottom: 15px;
            text-align: right; /* Align history text to the right */
        }


        .display {
            font-size: 28px;
            padding: 15px;
            text-align: right;
            border: none;
            outline: none;
            background-color: #eee;
            border-radius: 5px; /* Added border radius for a softer look */
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Four columns of equal width */
            gap: 10px; /* Spacing between buttons */
        }

        .btn {
            width: 100%; /* Span full width of each grid cell */
            height: 60px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            outline: none;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.2s ease-in-out;
            border-radius: 5px; /* Added border radius for buttons */
        }

        .btn:hover {
            background-color: #e0e0e0;
        }

        .operator,
        .function {
            background-color: #e6e6e6;
        }

        .operator:hover,
        .function:hover {
            background-color: #d3d3d3;
        }

        .function.clear {
            /* Style for clear button */
            background-color: #f99;
        }

        .function.clear:hover {
            background-color: #e66;
        }

        .function.equal {
            /* Style for equal button */
            background-color: #69f;
        }

        .function.equal:hover {
            background-color: #3cc;
        }

        .history-button {
            background-color: #e6e6e6;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <button class="history-button" onclick="showHistory()">History</button>
        <div class="history"></div>
        <input type="text" class="display" readonly>
        <div class="buttons">
            <button class="btn" onclick="appendNumber('7')">7</button>
            <button class="btn" onclick="appendNumber('8')">8</button>
            <button class="btn" onclick="appendNumber('9')">9</button>
           <br>
            <button class="btn" onclick="appendNumber('4')">4</button>
            <button class="btn" onclick="appendNumber('5')">5</button>
            <button class="btn" onclick="appendNumber('6')">6</button>
            <br>
            <button class="btn" onclick="appendNumber('1')">1</button>
            <button class="btn" onclick="appendNumber('2')">2</button>
            <button class="btn" onclick="appendNumber('3')">3</button>
            <button class="btn backspace" onclick="backspace()">‚Üê</button>
                        <button class="btn" onclick="appendNumber('.')">.</button>
            <button class="btn" onclick="appendNumber('0')">0</button>
            <button class="btn operator" onclick="selectOperator('/')">/</button>
             <button class="btn function clear" onclick="clearDisplay()">C</button>
             <button class="btn operator" onclick="selectOperator('-')">-</button>
             <button class="btn operator" onclick="selectOperator('+')">+</button>
            <button class="btn operator" onclick="selectOperator('*')">*</button>
            <button class="btn function equal" onclick="calculate()">=</button>
        </div>
    </div>
    <script>
        let currentNumber = "";
        let previousNumber = "";
        let operator = "";
        let history = "";

        function appendNumber(number) {
            currentNumber += number;
            history += number;
            updateHistory();
            document.querySelector('.display').value = currentNumber;
        }

        function selectOperator(op) {
            previousNumber = currentNumber;
            currentNumber = "";
            operator = op;
            history += op;
            updateHistory();
        }

        function clearDisplay() {
            currentNumber = "";
            previousNumber = "";
            operator = "";
            history = "";
            updateHistory();
            document.querySelector('.display').value = "";
        }

        function backspace() {
            if (currentNumber !== "") {
                currentNumber = currentNumber.slice(0, -1); // Remove the last character
                history = history.slice(0, -1); // Update history (optional)
                updateHistory();
                document.querySelector('.display').value = currentNumber;
            }
        }

        function calculate() {
            let num1 = parseFloat(previousNumber);
            let num2 = parseFloat(currentNumber);
            let result = "";

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert("Error: Division by zero!");
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    break;
            }

            currentNumber = result.toString();
            history += ` = ${result}`; // Update history with result
            updateHistory();
            document.querySelector('.display').value = currentNumber;
        }

        function updateHistory() {
            document.querySelector('.history').textContent = history;
        }

        function showHistory() {
            // Implement logic to display history in a modal or popup
            console.log("History: ", history); // For now, just log the history
        }
    </script>
</body>
</html>
